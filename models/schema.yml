version: 2
models:
  - name: DIM_LISTINGS_CLEANSED
    columns:
      - name: listing_id
        tests:
          - unique
          - not_null

      - name: host_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        tests:
          - accepted_values:
              values:
                ["Entire home/apt", "Private room", "shared room", "Hotel room"]
